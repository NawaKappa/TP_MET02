<body>

	<div class="titre">Formulaire Ã  remplir</div>
	
	
<form>
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" placeholder="Nom" pattern="\D+">
    </div>
    <div class="form-group col-md-6">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom" placeholder="Prenom" pattern="\D+">
    </div>
</div>

	<div class="form-group">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-secondary active">
			<input type="radio" name="options" id="homme" autocomplete="off" checked> Homme
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" id="femme" autocomplete="off"> Femme
		</label>
	</div>
	</div>
 
<div class="form-group">
    <label for="adresse">Adresse</label>
    <input type="text" class="form-control" id="adresse" placeholder="6 Grand Rue">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ville">Ville</label>
      <input type="text" class="form-control" id="ville" pattern="\D+">
    </div>

    <div class="form-group col-md-2">
      <label for="cp">Code Postal</label>
      <input type="text" class="form-control" id="cp" pattern="\d{5}">
    </div>
	</div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
	
	
	<div class="form-group col-md-6">
      <label for="login">Login</label>
      <input type="login" class="form-control" id="login" placeholder="Login">
    </div>
	
    <div class="form-group col-md-6">
      <label for="mdp">Password</label>
      <input type="password" class="form-control" id="mdp" placeholder="Password">
    </div>
	<div class="form-group col-md-6">
      <label for="mdpConfirm">Confirm Password</label>
      <input type="password" class="form-control" id="mdpConfirm" placeholder="Password">
    </div>
	
  </div>
 

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
	
	
</body>
